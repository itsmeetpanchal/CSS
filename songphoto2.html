<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="songphoto2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        
        <div class="main">

            <div class="nav">
                <button class="backbtn btn"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button><span class="fitness">FITNESS</span>
                <button class="backbtn2 btn"><i class="fa fa-user-o" aria-hidden="true"></i></button>
            </div>

            <div class="daywiseinfo">
                <div class="dayinfo">day 1 <div class="str">strenth</div></div>
                <div class="next"><button class="nextbtn">Next</button></div>
            </div>

            <div class="info">
                <div class="insideinfo">
                    <div class="workoutinfo">Rounds<br>Time<br>Intensity</div>
                    <div class="workoutinfo2">4<br>30 min<br><div class="intensity"><div class="insideintensity"></div></div>
                    </div>
                </div>
            </div>

            <div class="workoutlist">
                <div class="workoutinfolist"><div class="img"><img src="songphotoimage1.png" alt="" height="100%" width="100%"></div><div class="workoutinfolistinfo">Walkouts<br>0:40</div><button class="workbtn"><i class="fa fa-play" aria-hidden="true"></i></button></div>
                <div class="workoutinfolist workoutinfolist2"><div class="img img2"><img src="songphotoimage2.png" alt="" height="100%" width="100%"></div><div class="workoutinfolistinfo">Twist<br>0:40</div><button class="workbtn"><i class="fa fa-play" aria-hidden="true"></i></button></div>
                <div class="workoutinfolist workoutinfolist3"><div class="img img3"><img src="songphotoimage3.png" alt="" height="100%" width="100%"></div><div class="workoutinfolistinfo">Deadlifts<br>0:40</div><button class="workbtn"><i class="fa fa-play" aria-hidden="true"></i></button></div>
            </div>

        </div>





        <div class="main main2">
            <div class="nav">
                <button class="backbtn btn"><i class="fa fa-bars" aria-hidden="true"></i></button><span class="fitness">FITNESS</span>
                <button class="backbtn2 btn"><i class="fa fa-user-o" aria-hidden="true"></i></button>
            </div>

            <div class="daywiseinfo">
                <div class="dayinfo dayinfo2">Statistics</div>
                <div class="next onoffmain"><button class="nextbtn onoffbtn"><button class="offbtn"><i class="fa fa-exchange" aria-hidden="true"></i></button></button></div>
                <div class="onoffname"> Chart</div>
            </div>
            <div class="info info2">
                <div class="cir1">
                    <div class="cir2">
                        <div class="cir3">
                            <div class="cir3in"><span class="graphnum">73%</span></div>
                            <div class="cir3in1"></div>
                            <div class="cir4">
                                <div class="cir5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chartinfo">
                <div class="levels"><div class="levelsinfo"></div><span class="levelsnum">Relex<br>82%</span></div>
                <div class="levels l2"><div class="levelsinfo li2"></div><span class="levelsnum">Cardia<br> 0%</span></div>
                <div class="levels"><div class="levelsinfo li3"></div><span class="levelsnum">Strength<br> 54%</span></div>
                <div class="levels"><div class="levelsinfo li4"></div><span class="levelsnum">Stretch<br> 91%</span></div>
            </div>

            <div class="fitnessicon">
                <button class="fitbtn"><i class="fa fa-home" aria-hidden="true"></i></button>
                <button class="fitbtn"><i class="fa fa-battery-three-quarters" aria-hidden="true"></i></button>
                <button class="fitbtn fitbtninset"><i class="fa fa-line-chart" aria-hidden="true"></i></button>
            </div>

        </div>

    </div>
</body>
</html>
